<!DOCTYPE html>
<html>
<head>
  <title>Room | StudyHub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card" style="max-width:700px">
  <h1>Room Dashboard</h1>
  <p class="subtitle">Choose what you want to do</p>

  <div class="buttons">
    <button class="btn btn-primary" onclick="joinConference()">
      üé• Join Conference
    </button>

    <button class="btn btn-secondary" onclick="openNotes()">
      üìù Notes
    </button>
  </div>
</div>

<script>
  // ‚úÖ GET ROOM ID FROM URL
  const roomId = new URLSearchParams(window.location.search).get("roomId");

  if (!roomId) {
    alert("Invalid room");
    window.location.href = "dashboard.html";
  }

  // ‚úÖ PASS roomId correctly
  function joinConference() {
    window.location.href = `conference.html?roomId=${roomId}`;
  }

  function openNotes() {
    window.location.href = `notes.html?roomId=${roomId}`;
  }
</script>

</body>
</html>
