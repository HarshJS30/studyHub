<!DOCTYPE html>
<html>
<head>
  <title>StudyHub Conference</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #0f0f0f;
      overflow: hidden;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    /* VIDEO AREA */
    .video-area {
      flex: 1;
      background: #1b2b34;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    video {
      width: 45%;
      background: black;
      border-radius: 16px;
    }

    /* SIDE PANEL */
    .side-panel {
      width: 380px;
      background: #ffffff;
      display: none;
      flex-direction: column;
      border-left: 1px solid #ddd;
    }

    .side-panel.open {
      display: flex;
    }

    .panel-header {
      padding: 14px;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
      background: #f8f9fa;
    }

    /* WHITEBOARD */
    canvas {
      width: 100%;
      height: 380px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    .wb-tools {
      display: flex;
      gap: 8px;
      padding: 10px;
    }

    .wb-tools button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }

    /* CHAT */
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-user {
      font-size: 12px;
      font-weight: 600;
      color: #1a73e8;
    }

    .chat-text {
      background: #e8f0fe;
      padding: 6px 8px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 2px;
      font-size: 14px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      gap: 8px;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .chat-input button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }

    /* CONTROLS */
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #1f1f1f;
      padding: 12px 16px;
      border-radius: 30px;
      display: flex;
      gap: 14px;
    }

    .controls button {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: #333;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .end {
      background: #d93025;
    }
  </style>
</head>
<body>

<div class="app">
  <div class="video-area">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <div id="panel" class="side-panel">
    <div class="panel-header">Whiteboard</div>
    <canvas id="whiteboard"></canvas>
    <div class="wb-tools">
      <button onclick="setTool('pen')">‚úè Pen</button>
      <button onclick="setTool('eraser')">üßΩ Erase</button>
      <button onclick="clearBoard()">Clear</button>
    </div>

    <div class="panel-header">Chat</div>
    <div id="messages" class="chat-box"></div>
    <div class="chat-input">
      <input id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<div class="controls">
  <button onclick="startCall()">üé•</button>
  <button onclick="toggleCamera()">üì∑</button>
  <button onclick="toggleMic()">üé§</button>
  <button onclick="togglePanel()">üìù</button>
  <button onclick="leaveCall()">üö™</button>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="js/call.js"></script>

<script>
  function togglePanel() {
    document.getElementById("panel").classList.toggle("open");
  }
</script>

</body>
</html>
